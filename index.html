<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="spinnerContainer" style="display: none;">
        <div id="rightHalf"></div>
        <div id="rightMask"></div>
        <div id="leftHalf"></div>
        <div id="leftMask"></div>
        <div id="centerMask"></div>
        <div id="dial"></div>
    </div>
    <div id="clock">
        <div id="hours">
            <div id="rightHalfh" class="rightHalf"></div>
            <div id="rightMaskh" class="rightMask"></div>
            <div id="leftHalfh" class="leftHalf"></div>
            <div id="leftMaskh" class="leftMask"></div>
            <div id="centerMaskh" class="centerMask">00</div>
        </div>
        <div id="minutes">
            <div id="rightHalfm" class="rightHalf"></div>
            <div id="rightMaskm" class="rightMask"></div>
            <div id="leftHalfm" class="leftHalf"></div>
            <div id="leftMaskm" class="leftMask"></div>
            <div id="centerMaskm" class="centerMask">00</div>
        </div>
        <div id="seconds">
            <div id="rightHalfs" class="rightHalf"></div>
            <div id="rightMasks" class="rightMask"></div>
            <div id="leftHalfs" class="leftHalf"></div>
            <div id="leftMasks" class="leftMask"></div>
            <div id="centerMasks" class="centerMask">00</div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
